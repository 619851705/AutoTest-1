<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>接口自动化测试报告</title>
    <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css"/>
    <style>
        body{
            padding:8px;
            margin-top: 20px;
            background-color: #F5F5F5;
        }
        hr{
            border-color:#122b40;
        }
        .row > .col-sm-6 > span:first-child{
            background-color: #F3F3F3;
            margin-right: 15px;
        }
        .table{
            margin-bottom: 30px;
        }
        .view-details{
            padding: 20px;
            margin: 30px;
            border: 1px solid #aaaaaa;
            height: 590px;
        }

        #view-html{
            display: none;
        }

        #successNum {
            color:green;
        }

        #stopNum {
            color:#aaaaaa;
        }

        #failNum {
           color:red;
        }

    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">接口自动化测试报告</h3>
        <div class="panel panel-primary">
            <div class="panel-heading">
            </div>
            <div class="panel-body text-left">
                <div class="row">
                    <div class="col-sm-6"><span>测试场景数:</span>&nbsp;&nbsp;<span id="sceneNum"></span></div>
                    <div class="col-sm-6"><span>执&nbsp;行&nbsp;日&nbsp;期:</span>&nbsp;&nbsp;<span id="testDate"></span></div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><span>执行成功数:</span>&nbsp;&nbsp;<span id="successNum"></span></div>
                    <div class="col-sm-6"><span>异常中断数:</span>&nbsp;&nbsp;<span id="stopNum"></span></div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><span>执行失败数:</span>&nbsp;&nbsp;<span id="failNum"></span></div>
                    <div class="col-sm-6"><span>测试成功率:</span>&nbsp;&nbsp;<span id="successRate"></span>%</div>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-10">
                    	<select class="form-control" id="status-views">
						  <option value="3" selected>全部</option>
						  <option value="0">成功</option>
						  <option value="1">失败</option>
						  <option value="2">异常</option>
						</select> 
                    </div>
                </div>               
                <hr/>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>接口名</th>
                        <th>协议</th>
                        <th>报文名</th>
                        <th>场景名</th>
                        <th>                       	 
							状态                     
                        </th>
                        <th>耗时(ms)</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                	神州数码系统集成服务有限公司@2015-2017 Created by 性能测试团队
            </div>
        </div>
    </div>
    <div id="view-html">
        <div class="view-details">
            <div class="row">
               <div class="col-sm-3"><strong>请求地址:</strong></div>
                <div class="col-sm-9"></div>
            </div>
            <br>
            <div class="row">
               <div class="col-sm-3"><strong>请求返回码:</strong></div>
                <div class="col-sm-9"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3"><strong>入参报文:</strong></div>
                <div class="col-sm-9"><textarea class="form-control" cols="30" rows="8"></textarea></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3"><strong>出参报文:</strong></div>
                <div class="col-sm-9"><textarea name="" class="form-control" cols="30" rows="8"></textarea></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3"><strong>备注:</strong></div>
                <div class="col-sm-9"> <textarea name="" class="form-control" cols="30" rows="4"></textarea></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../../libs/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/jquery.spin.merge.js"></script>
<script type="text/javascript" src="../../js/dcits.js"></script>
</body>
</html>
