<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../libs/html5.js"></script>
    <script type="text/javascript" src="../../libs/respond.min.js"></script>
    <script type="text/javascript" src="../../libs/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../../libs/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../css/dcits.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title></title>
</head>
<body>
<div class="page-container">
	<div id="parameters">
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-1">
		<span class="l">
			<button class="btn btn-danger radius"><i class="Hui-iconfont">&#xe665;</i> 查看完整报文</button>&nbsp;&nbsp;
			<button class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 清除全部已选择</button>
		</span>
		<span class="r">
			<button class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6a7;</i> 确定选择</button>&nbsp;&nbsp;
			<button class="btn btn-danger radius"><i class="Hui-iconfont">&#xe642;</i> 提交数据</button>
		</span>
	</div>	
	<div class="cl parameter-data">
		<div id="select-parameters" class="f-l">
			<div class="row cl" style="margin-bottom: 8px;">
			<label class="form-label col-xs-4 col-sm-3"><strong>第一列(固定):</strong></label>
				<div class="formControls col-xs-5 col-sm-4">
					<button class="btn btn-default radius">数据标识</button>
				</div>
			</div>
			<div class="row cl" style="margin-bottom: 8px;">
			<label class="form-label col-xs-4 col-sm-3 strong"><strong>第二列(固定):</strong></label>
				<div class="formControls col-xs-5 col-sm-4">
					<button class="btn btn-default radius">状态(0-可用 1-不可用)</button>
				</div>
			</div>
		</div>
		<div id="input-data-textarea" class="f-l">
			<textarea style="height: 500px;" class="textarea radius"></textarea>
		</div>
	</div>	
</div>
<script id="parameter-info-template" type="text/x-handlebars-template">
<table class="parameter-info-table table table-bg">
		<tr>
			<td>参数ID:</td>
			<td>{{parameterId}}</td>
		</tr>
		<tr>
			<td>参数标识:</td>
			<td>{{parameterIdentify}}</td>
		</tr>
		<tr>
			<td>参数名:</td>
			<td>{{parameterName}}</td>
		</tr>
		<tr>
			<td>节点路径:</td>
			<td>{{path}}</td>
		</tr>
		<tr>
			<td>默认值:</td>
			<td>{{defaultValue}}</td>
		</tr>
		<tr>
			<td></td>
			<td><button class="btn btn-danger btn-sm radius">选择</button>&nbsp;&nbsp;<button class="btn btn-default btn-sm radius">取消</button></td>
		</tr>
</table>
</script>
<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../../libs/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../libs/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../../libs/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/jquery.spin.merge.js"></script>
<script type="text/javascript" src="../../libs/handlebars.js"></script>
<script type="text/javascript" src="../../js/dcits.js"></script>
</body>
</html>
